{% extends 'base.html' %}
{% block title %}
{{title}}
{% endblock title %}

{% block main %}
<div class="container">
    <nav class="nav nav-pills nav-justified gap-3 my-3 justify-content-end">
        <a href="{% url 'index' %}" class="btn btn-dark">Back</a>
        <a href="{% url 'edit' article.pk %}" class="btn btn-success">Edit</a>
        <a href="#" class="btn btn-danger">Delete</a>
    </nav>
    <div class="card mb-3">
        <img src="{{article.get_photo}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{article.title}}</h5>
            <p class="card-text">{{article.info}}</p>
            <p class="card-text"><small class="text-body-secondary">{{article.created_at}}</small></p>
        </div>
    </div>
</div>
{% endblock main %}
